<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ogarnij sie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f1eef9;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: stretch;
            padding: 18px;
            color: #1f1b2e;
        }

        .app {
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .app-header {
            background: #ffffff;
            border-radius: 22px;
            padding: 18px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 12px 30px rgba(37, 20, 63, 0.12);
        }

        .app-title {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 0.2px;
        }

        .app-subtitle {
            font-size: 13px;
            color: #7b6f90;
            margin-top: 4px;
        }

        .profile {
            width: 42px;
            height: 42px;
            border-radius: 14px;
            background: linear-gradient(135deg, #9b6bff 0%, #ff7ec8 100%);
            display: grid;
            place-items: center;
            color: #ffffff;
            font-weight: 700;
            font-size: 16px;
            box-shadow: 0 8px 20px rgba(155, 107, 255, 0.35);
        }

        .card {
            background: #ffffff;
            border-radius: 24px;
            padding: 18px;
            box-shadow: 0 16px 32px rgba(31, 27, 46, 0.08);
        }

        .section-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 14px;
            color: #3c2f52;
        }

        .category-list {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 12px;
        }

        .category-btn {
            border: 2px solid #7b5cf0;
            background: #ffffff;
            color: #4a3483;
            border-radius: 16px;
            padding: 12px 14px;
            font-size: 13px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 8px 14px rgba(123, 92, 240, 0.08);
        }

        .category-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(123, 92, 240, 0.16);
        }

        .category-btn.active {
            background: rgba(123, 92, 240, 0.1);
        }

        .category-icon {
            width: 30px;
            height: 30px;
            border-radius: 12px;
            display: grid;
            place-items: center;
            color: #ffffff;
            font-size: 16px;
            flex-shrink: 0;
        }

        .icon-work { background: #ff8a5c; }
        .icon-focus { background: #6a9eff; }
        .icon-care { background: #57d1c9; }
        .icon-move { background: #ffb347; }

        .video-card {
            padding: 0;
            overflow: hidden;
        }

        .video-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
        }

        .video-caption {
            padding: 16px 18px 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .video-caption span {
            font-size: 13px;
            color: #7b6f90;
        }

        .play-button {
            width: 44px;
            height: 44px;
            border-radius: 16px;
            background: #7b5cf0;
            display: grid;
            place-items: center;
            color: #ffffff;
            font-size: 18px;
            box-shadow: 0 10px 20px rgba(123, 92, 240, 0.3);
        }

        @media (max-width: 420px) {
            body {
                padding: 12px;
            }

            .category-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <main class="app">
        <header class="app-header">
            <div>
                <div class="app-title">Ogarnij sie</div>
                <div class="app-subtitle">Twoj dzienny plan w jednym miejscu</div>
            </div>
            <div class="profile">AS</div>
        </header>

        <section class="card">
            <h2 class="section-title">Kategorie</h2>
            <div class="category-list">
                <button class="category-btn active" type="button">
                    <span class="category-icon icon-work">âš¡</span>
                    DO ROBOTY
                </button>
                <button class="category-btn" type="button">
                    <span class="category-icon icon-focus">ðŸŽ¯</span>
                    OGARNIJ SIE
                </button>
                <button class="category-btn" type="button">
                    <span class="category-icon icon-care">ðŸ’œ</span>
                    DBAM O SIEBIE
                </button>
                <button class="category-btn" type="button">
                    <span class="category-icon icon-move">ðŸ§˜</span>
                    RUCH I ODDECH
                </button>
            </div>
        </section>

        <section class="card video-card">
            <img
                class="video-image"
                src="https://images.unsplash.com/photo-1506126613408-eca07ce68773?auto=format&fit=crop&w=900&q=80"
                alt="Dziewczyna medytujaca na plazy o wschodzie slonca z mandala"
            />
            <div class="video-caption">
                <span>Relaksujace wideo</span>
                <div class="play-button">â–¶</div>
            </div>
        </section>
    </main>

    <script>
        const buttons = document.querySelectorAll(".category-btn");
        buttons.forEach((button) => {
            button.addEventListener("click", () => {
                buttons.forEach((item) => item.classList.remove("active"));
                button.classList.add("active");
            });
        });
    </script>
</body>
</html>
