    <style>
        :root {
            --white: #ffffff;
            --black: #1a1a1a;
            --purple: #9b6bff;
            --light-bg: #f5f5f5;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: var(--light-bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--black);
        }

        .app-card {
            width: min(960px, 100%);
            background: var(--white);
            border-radius: 24px;
            box-shadow: var(--shadow);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-height: calc(100vh - 40px);
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--white);
        }

        .app-title {
            font-size: 24px;
            font-weight: 700;
        }

        .profile-badge {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--purple);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .app-main {
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex: 1;
        }

        .media-player {
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-height: 40vh;
        }

        .media-image {
            flex: 1;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .media-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .time-row {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--white);
            padding: 10px 14px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            font-weight: 600;
        }

        .time-row input[type="range"] {
            flex: 1;
            accent-color: var(--purple);
        }

        .control-buttons {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
        }

        .control-button {
            border: none;
            background: #f0f0f7;
            color: var(--black);
            font-size: 18px;
            border-radius: 16px;
            padding: 10px 16px;
            cursor: pointer;
            box-shadow: var(--shadow);
        }

        .control-button.play {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: var(--white);
            font-size: 22px;
            border: 2px solid #e7e2ff;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 12px;
        }

        .category-button {
            border: 2px solid var(--purple);
            border-radius: 16px;
            padding: 14px 10px;
            background: var(--white);
            color: var(--black);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            min-height: 88px;
        }

        .category-icon {
            font-size: 22px;
        }

        .icon-orange {
            color: #f59e0b;
        }

        .icon-blue {
            color: #3b82f6;
        }

        .icon-teal {
            color: #14b8a6;
        }

        .icon-yellow {
            color: #fbbf24;
        }

        .icon-purple {
            color: #8b5cf6;
        }

        .icon-pink {
            color: #ec4899;
        }

        .icon-green {
            color: #22c55e;
        }

        .icon-red {
            color: #ef4444;
        }

        .icon-indigo {
            color: #6366f1;
        }

        .app-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
        }

        .footer-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 600;
            color: var(--black);
        }

        .footer-icon {
            color: var(--purple);
            font-size: 18px;
        }

        @media (max-width: 640px) {
            .app-card {
                min-height: auto;
            }

            .media-player {
                min-height: 320px;
            }

            .categories {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 900px) {
            .app-card {
                min-height: 80vh;
            }

            .app-title {
                font-size: 28px;
            }
        }
    </style>
</head>

    <script>
        const buttons = document.querySelectorAll(".category-button");

        buttons.forEach((button) => {
            button.addEventListener("click", () => {
                const text = button.dataset.tts;
                if (!text) {
                    return;
                }
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = "pl-PL";
                window.speechSynthesis.cancel();
                window.speechSynthesis.speak(utterance);
            });
        });
