<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f1fb 0%, #ede4f5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            background: white;
            border-radius: 32px;
            box-shadow: 0 20px 60px rgba(155, 107, 255, 0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        .app-header {
            background: white;
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f0f0f0;
        }

        .header-title {
            font-size: 20px;
            font-weight: 700;
            color: #1a1a1a;
            letter-spacing: 0.2px;
        }

        .profile-icon {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            background: linear-gradient(135deg, #9b6bff 0%, #ff7ec8 100%);
            display: grid;
            place-items: center;
            color: white;
            font-weight: 700;
            font-size: 16px;
            box-shadow: 0 8px 20px rgba(155, 107, 255, 0.35);
        }

        /* MEDIA PLAYER */
        .media-section {
            padding: 20px 24px;
        }

        .media-image {
            width: 100%;
            height: 320px;
            object-fit: cover;
            border-radius: 24px;
            display: block;
            margin-bottom: 16px;
        }

        .media-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(0,0,0,0.05);
            padding: 12px 16px;
            border-radius: 16px;
            margin-bottom: 20px;
        }

        .time-display {
            font-size: 12px;
            color: #666;
            font-weight: 600;
            white-space: nowrap;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            left: 30%;
            top: 0;
            height: 100%;
            background: #9b6bff;
            border-radius: 2px;
        }

        .play-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .control-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: white;
            color: #9b6bff;
            cursor: pointer;
            display: grid;
            place-items: center;
            font-size: 18px;
            transition: all 0.2s;
        }

        .play-btn {
            width: 48px;
            height: 48px;
            background: #9b6bff;
            color: white;
            font-size: 20px;
        }

        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(155, 107, 255, 0.2);
        }

        /* CATEGORIES */
        .categories-section {
            padding: 0 24px 24px;
        }

        .section-title {
            font-size: 13px;
            font-weight: 600;
            color: #999;
            margin-bottom: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .category-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 12px 8px;
            border: 2px solid #9b6bff;
            background: white;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            min-height: 80px;
            justify-content: center;
        }

        .category-btn:hover {
            background: #f9f5ff;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(155, 107, 255, 0.15);
        }

        .category-btn.active {
            background: rgba(155, 107, 255, 0.1);
        }

        .category-icon {
            width: 32px;
            height: 32px;
            border-radius: 10px;
            display: grid;
            place-items: center;
            font-size: 20px;
            font-weight: 700;
        }

        .icon-work { background: #ff8a5c; color: white; }
        .icon-focus { background: #6a9eff; color: white; }
        .icon-chaos { background: #ff6b9d; color: white; }
        .icon-sense { background: #ffa857; color: white; }
        .icon-alone { background: #9b87ff; color: white; }
        .icon-value { background: #67d5ff; color: white; }
        .icon-sad { background: #64b5f6; color: white; }
        .icon-heart { background: #ef5350; color: white; }
        .icon-adhd { background: #ab47bc; color: white; }

        .category-text {
            font-size: 11px;
            font-weight: 700;
            color: #1a1a1a;
            line-height: 1.2;
        }

        /* FOOTER */
        .app-footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 12px 20px 20px;
            border-top: 1px solid #f0f0f0;
        }

        .footer-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .footer-item:hover {
            transform: scale(1.1);
        }

        .footer-icon {
            font-size: 20px;
            color: #9b6bff;
        }

        .footer-label {
            font-size: 10px;
            color: #666;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- HEADER -->

                </button>
                <button class="category-btn" onclick="selectCategory('CHAOS', this)">
                    <div class="category-icon icon-chaos">\ud83c\udf2aÔ∏è</div>

            </div>

    </div>

    <script>
        let selectedCategory = 'OGARNIJ SIƒò'; // Default category

        function speakText(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'pl-PL';
                speechSynthesis.cancel();
                speechSynthesis.speak(utterance);
            }
        }

        function selectCategory(text, button) {
            selectedCategory = text;
            
            // Remove active class from all buttons
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Add active class to clicked button
            button.classList.add('active');
        }

        function playSelectedCategory() {
            speakText(selectedCategory);
        }

        // Set default active category on page load
        document.addEventListener('DOMContentLoaded', function() {
            const defaultButton = document.getElementById('default-category');
            if (defaultButton) {
                defaultButton.classList.add('active');
            }
        });
    </script>
