<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Card Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .card-container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
        }
        
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 200px;
            background-size: cover;
            background-position: center;
        }
        
        .card-body {
            padding: 30px;
        }
        
        .card-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }
        
        .card-subtitle {
            font-size: 14px;
            color: #999;
            margin-bottom: 15px;
        }
        
        .card-description {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .card-footer {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }
        
        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .card-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .meta-item {
            text-align: center;
        }
        
        .meta-value {
            font-size: 20px;
            font-weight: 700;
            color: #667eea;
            display: block;
        }
        
        .meta-label {
            font-size: 12px;
            color: #999;
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card-header"></div>
        <div class="card-body">
            <h2 class="card-title">Nauka Web Design</h2>
            <p class="card-subtitle">Od podstaw do zaawansowania</p>
            
            <div class="card-meta">
                <div class="meta-item">
                    <span class="meta-value">12</span>
                    <span class="meta-label">Kursy</span>
                </div>
                <div class="meta-item">
                    <span class="meta-value">4.8</span>
                    <span class="meta-label">Rating</span>
                </div>
                <div class="meta-item">
                    <span class="meta-value">2.5K</span>
                    <span class="meta-label">Uczniowie</span>
                </div>
            </div>
            
            <p class="card-description">
                Pelny kurs nauki web design z praktykÄ…. Dowiedz sie jak tworzyc piekne interfejsy i responsywne strony internetowe.
            </p>
            
            <div class="card-footer">
                <button class="btn btn-primary">Zapisz sie</button>
                <button class="btn btn-secondary">Wiecej info</button>
            </div>
        </div>
    </div>
</body>
</html>
