<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ogarnij siƒô</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #0c0c12;
      --card: #1a1b25;
      --card-soft: #222435;
      --accent: #7c6aff;
      --accent-2: #53d0ff;
      --text: #f5f5fa;
      --muted: #a0a0b5;
      --success: #5cf2c7;
      --shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", "Inter", system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #292a3d 0%, #0c0c12 55%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
      color: var(--text);
    }

    .app {
      width: min(390px, 100%);
      background: linear-gradient(160deg, rgba(34, 36, 53, 0.95), rgba(19, 20, 30, 0.98));
      border-radius: 32px;
      box-shadow: var(--shadow);
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      position: relative;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-title {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .header-title span {
      font-size: 12px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .header-title h1 {
      font-size: 22px;
      font-weight: 700;
    }

    .profile {
      width: 48px;
      height: 48px;
      border-radius: 16px;
      background: linear-gradient(135deg, #ffd36a, #ff7adf);
      display: grid;
      place-items: center;
      font-size: 20px;
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.25);
    }

    .video-card {
      background: linear-gradient(140deg, rgba(124, 106, 255, 0.4), rgba(83, 208, 255, 0.25));
      border-radius: 24px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      position: relative;
      overflow: hidden;
    }

    .video-card::after {
      content: "";
      position: absolute;
      top: -30%;
      right: -20%;
      width: 160px;
      height: 160px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      filter: blur(0.5px);
    }

    .video-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1;
    }

    .video-info h2 {
      font-size: 18px;
      font-weight: 600;
    }

    .video-time {
      font-size: 13px;
      color: var(--text);
      opacity: 0.85;
    }

    .progress {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 999px;
      overflow: hidden;
      z-index: 1;
    }

    .progress span {
      display: block;
      height: 100%;
      width: 22.5%;
      background: var(--success);
      border-radius: inherit;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 16px;
      z-index: 1;
    }

    .control-btn {
      background: rgba(255, 255, 255, 0.18);
      border: none;
      color: white;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .control-btn:active {
      transform: scale(0.95);
    }

    .control-btn.play {
      width: 54px;
      height: 54px;
      font-size: 20px;
      background: white;
      color: #2c2d3d;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .category-btn {
      background: var(--card);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 18px;
      padding: 14px 10px;
      color: var(--text);
      font-size: 11px;
      font-weight: 600;
      text-align: center;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      min-height: 86px;
      transition: transform 0.2s ease, background 0.2s ease, border 0.2s ease;
    }

    .category-btn span {
      font-size: 20px;
    }

    .category-btn:focus,
    .category-btn:hover {
      transform: translateY(-2px);
      border-color: rgba(124, 106, 255, 0.6);
      background: var(--card-soft);
    }

    .category-btn.active {
      background: linear-gradient(150deg, rgba(124, 106, 255, 0.3), rgba(83, 208, 255, 0.2));
      border-color: rgba(83, 208, 255, 0.6);
    }

    .quick-actions {
      display: flex;
      gap: 12px;
    }

    .quick-btn {
      flex: 1;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 16px;
      padding: 12px;
      text-align: center;
      font-size: 13px;
      color: var(--text);
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .quick-btn:hover {
      background: rgba(255, 255, 255, 0.18);
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      background: rgba(12, 12, 18, 0.9);
      border-radius: 20px;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: var(--muted);
      cursor: pointer;
    }

    .nav-item.active {
      color: var(--text);
    }

    .nav-item span {
      font-size: 18px;
    }

    .tts-status {
      font-size: 12px;
      color: var(--muted);
      text-align: center;
    }
  </style>
</head>

  <script>
    const playToggle = document.getElementById("playToggle");
    const videoTime = document.getElementById("videoTime");
    const categoryButtons = document.querySelectorAll(".category-btn");
    const ttsStatus = document.getElementById("ttsStatus");
    let isPlaying = false;

    playToggle.addEventListener("click", () => {
      isPlaying = !isPlaying;
      playToggle.textContent = isPlaying ? "‚è∏Ô∏è" : "‚ñ∂Ô∏è";
      playToggle.setAttribute("aria-label", isPlaying ? "Pauza" : "Odtw√≥rz");
      videoTime.textContent = isPlaying ? "02:16 / 10:00" : "02:15 / 10:00";
    });

    const speakAffirmation = (text, lang) => {
      if (!("speechSynthesis" in window)) {
        ttsStatus.textContent = "Twoja przeglƒÖdarka nie wspiera syntezy mowy.";
        return;
      }

      window.speechSynthesis.cancel();
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = lang;
      utterance.rate = 0.95;
      utterance.pitch = 1.05;
      window.speechSynthesis.speak(utterance);
      ttsStatus.textContent = "Odtwarzam: " + text;
    };

    categoryButtons.forEach((button) => {
      button.addEventListener("click", () => {
        categoryButtons.forEach((btn) => btn.classList.remove("active"));
        button.classList.add("active");
        speakAffirmation(button.dataset.affirmation, button.dataset.lang);
      });
    });
  </script>
